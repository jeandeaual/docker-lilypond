name: Lint the Dockerfile
on:
  push:
    branches:
      - master
    paths:
      - Dockerfile
  pull_request:
    branches:
      - master
    paths:
      - Dockerfile
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Lint the Dockerfile
        uses: hadolint/hadolint-action@v2.1.0
